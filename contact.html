<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Envie Furnishings</title>
  <link rel="stylesheet" href="contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <section class="contact-section">
    <div class="contact-container">
      <div class="contact-header">
        <h1>Contact Us</h1>
        <p>We’d love to hear from you. Whether it’s about our furniture, orders, or collaborations — get in touch!</p>
      </div>

      <div class="contact-content">
        <div class="contact-info glass-card">
          <h2>Get in Touch</h2>
          <p><i class="fa fa-map-marker"></i> 12 Greenway Avenue, Lagos, Nigeria</p>
          <p><i class="fa fa-phone"></i> +234 801 234 5678</p>
          <p><i class="fa fa-envelope"></i> narubaoputeh3@gmail.com</p>
          <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </div>
        </div>

        <div class="contact-form glass-card">
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" placeholder="Enter subject" required>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
            <p id="formStatus"></p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
  <script>
    // Simple form validation feedback
    const form = document.getElementById('contactForm');
    const status = document.getElementById('formStatus');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      status.textContent = 'Message sent successfully!';
      status.style.color = 'darkgreen';
      form.reset();
    });
  </script>

</body>
</html>
