<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - Dulin</title>
    <link rel="stylesheet" href="payment-otp.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">DULIN</div>
        <div class="security-badge">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
            <span>Secure Transaction</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="otp-container">
        <div class="otp-card">
            <!-- Icon -->
            <div class="otp-icon">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
            </div>

            <!-- Header -->
            <h1>Enter OTP Code</h1>
            <p class="otp-description">
                We've sent a 6-digit verification code to<br>
                <strong id="phoneNumber">+234 *** *** **00</strong>
            </p>

            <!-- OTP Input -->
            <div class="otp-inputs" id="otpInputs">
                <input type="text" maxlength="1" class="otp-input" data-index="0">
                <input type="text" maxlength="1" class="otp-input" data-index="1">
                <input type="text" maxlength="1" class="otp-input" data-index="2">
                <input type="text" maxlength="1" class="otp-input" data-index="3">
                <input type="text" maxlength="1" class="otp-input" data-index="4">
                <input type="text" maxlength="1" class="otp-input" data-index="5">
            </div>

            <!-- Timer -->
            <div class="otp-timer">
                <span id="timerText">Code expires in <strong id="countdown">02:00</strong></span>
            </div>

            <!-- Verify Button -->
            <button class="verify-btn" id="verifyBtn" onclick="verifyOTP()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Verify & Complete Payment
            </button>

            <!-- Resend -->
            <div class="resend-section">
                <p>Didn't receive the code?</p>
                <button class="resend-btn" id="resendBtn" onclick="resendOTP()" disabled>
                    Resend Code <span id="resendTimer">(60s)</span>
                </button>
            </div>

            <!-- Amount Info -->
            <div class="amount-info">
                <span>Amount:</span>
                <strong id="otpAmount">â‚¦0</strong>
            </div>
        </div>
    </main>

    <script src="payment-otp.js"></script>
</body>
</html>
