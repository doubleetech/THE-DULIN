<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details - Dulin</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-left">
            <div class="auth-branding">
                <h1 class="logo">DULIN</h1>
                <h2>Almost There!</h2>
                <p>Just a few more details to complete your registration</p>
                <div class="progress-steps">
                    <div class="progress-step completed">

                        <div class="step-circle">2</div>
                        <span>Personal Details</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="auth-right">
            <div class="auth-form-container">
                <button class="back-btn" onclick="goBack()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back
                </button>

                <div class="form-header">
                    <h2>Personal Details</h2>
                    <p>Step 2 of 2</p>
                </div>

                <form id="detailsForm" data-netlify="false">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="birthDate">Date of Birth *</label>
                        <input type="date" id="birthDate" required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number *</label>
                        <div class="phone-input">
                            <select id="phoneCountryCode" class="country-select">
                                <option value="+234" data-flag="ðŸ‡³ðŸ‡¬">ðŸ‡³ðŸ‡¬ +234</option>
                                <option value="+1" data-flag="ðŸ‡ºðŸ‡¸">ðŸ‡ºðŸ‡¸ +1</option>
                                <option value="+44" data-flag="ðŸ‡¬ðŸ‡§">ðŸ‡¬ðŸ‡§ +44</option>
                                <option value="+91" data-flag="ðŸ‡®ðŸ‡³">ðŸ‡®ðŸ‡³ +91</option>
                                <option value="+86" data-flag="ðŸ‡¨ðŸ‡³">ðŸ‡¨ðŸ‡³ +86</option>
                                <option value="+81" data-flag="ðŸ‡¯ðŸ‡µ">ðŸ‡¯ðŸ‡µ +81</option>
                                <option value="+49" data-flag="ðŸ‡©ðŸ‡ª">ðŸ‡©ðŸ‡ª +49</option>
                                <option value="+33" data-flag="ðŸ‡«ðŸ‡·">ðŸ‡«ðŸ‡· +33</option>
                            </select>
                            <input type="tel" id="phoneNumber" placeholder="800 000 0000" required>
                        </div>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">
                                I agree to the <a href="#" target="_blank">Terms and Conditions</a> and <a href="#" target="_blank">Privacy Policy</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Animation Modal -->
    <div class="success-modal" id="successModal">
        <div class="success-content">
            <div class="success-checkmark">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h2>Account Created Successfully!</h2>
            <p>Welcome to Dulin. Redirecting to login page...</p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
