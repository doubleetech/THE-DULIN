<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Dulin</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="orders.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
</head>
<body>
    <!-- Navigation - Same as my-account.html -->
    <nav>
        <div class="logo">DULIN</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Shop</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-right-section">
            <div class="account-dropdown-wrapper">
                <button class="account-btn" onclick="toggleAccountDropdown()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span id="accountName">Account</span>
                </button>
            </div>
            <button class="cart-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="account-container">
        <div class="page-header">
            <div>
                <a href="my-account.html" class="back-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Account
                </a>
                <h1>My Orders</h1>
                <p>View and track all your orders</p>
            </div>
        </div>

        <!-- Order Filters -->
        <div class="order-filters">
            <button class="filter-btn active" onclick="filterOrders('all')">All Orders</button>
            <button class="filter-btn" onclick="filterOrders('processing')">Processing</button>
            <button class="filter-btn" onclick="filterOrders('shipped')">Shipped</button>
            <button class="filter-btn" onclick="filterOrders('delivered')">Delivered</button>
        </div>

        <!-- Orders List -->
        <div class="orders-list" id="ordersList">
            <!-- Orders will be loaded here -->
        </div>
    </main>

    <script src="account.js"></script>
    <script src="orders.js"></script>
</body>
</html>
